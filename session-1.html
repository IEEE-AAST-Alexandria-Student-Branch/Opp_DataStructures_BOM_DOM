<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">Item Litser</h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="form1" class="form-inline mb-3">
          <input
            type="text"
            class="mr-2"
            id="input1"
            onchange="setColor('back',this.value)"
            onclick="
            this.style.color='blue',
            this.style.backgroundColor='black'
            "
          />
          <input type="text" />
          <select class="mr-2">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
          <input type="submit" class="btn btn-dark" value="submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item1</li>
          <li class="list-group-item">Item2</li>
          <li class="list-group-item">Item3</li>
          <li class="list-group-item">Item4</li>
        </ul>
        <!-- <div id="output"></div> -->
        <br />
        <button id="button" class="btn btn-dark btn-block">Click Here</button>
        <br />
        <div
          id="box"
          style="width: 400px; height: 200px; background: #f4f4f4"
        ></div>
      </div>
    </div>
    <script src="DOM.js"></script>
  </body>
</html>
